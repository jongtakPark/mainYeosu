<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정창</title>
<link rel="stylesheet" th:href="@{/css/tourboardview.css}">
<script th:inline="javascript">
$(document).ready(function(){
	var errorMessage = [[${errorMessage}]];
	var succMessage = [[${succMessage}]];
	if(errorMessage != null){
		alert(errorMessage);
	}
	if(succMessage != null){
		alert(succMessage);
	}
	$("#succSubmit").on("click", function(){
		if(confirm('글을 수정하시겠습니까?')){
			alert("글을 수정하였습니다.");	
		} else {
			return false;
		}
	});
});
</script>
</head>
<body>
<div layout:fragment="content">
 <div class="subMenu">
       <ul>
           <li><a href="/news/tour">주변관광지</a></li>
           <li><a href="/news/announcement">공지사항</a></li>
           <li><a href="/news/event">이벤트게시판</a></li>
       </ul>
   </div>
   <div class="freeboard">
       <div class="free_title">
          <div class="title">
               <span>공지사항 수정</span>
           </div>
       </div>
	<form th:method="put" th:object="${freeBoardDto}">
       <div class="info_content">
            <div class="info_title">
                <div class="info_title_inner">
                    <label for="" >
                        제목
                    </label>
                    <input type="text" th:field="*{title}">
                </div>
            </div>
            <div class="info_cont">
                <div class="info_cont_inner">
                    <label for="" >
                        내용
                    </label>
                    <textarea name="" id="test" cols="83" rows="10"  th:field="*{content}">
                    </textarea>
                </div>
            </div>
            
            <div class="info_submit">
               <button th:formaction="@{/news/announcementUpdate}" type="submit" class="submit" id="succSubmit">수정 글 등록</button>
            </div>
           
       </div>
       <input type="hidden" th:field="*{id}">
       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>
     
   
  
 </div>
    
</body>
</html>
